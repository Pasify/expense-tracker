<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./Bootsrap/bootstrap/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="h1">Expense App</h1>
            <div class="form-row">
                <div class="form-group col">
                    <label for="" class="col-form-label">Name</label>
                    <input type="text" class="form-control" placeholder="what did you buy?" id="itemName">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col">
                    <label for="" class="col-form-label">Date</label>
                    <input type="date" class="form-control"placeholder="when did you buy it?" id="date">
                </div>
                
                <div class="form-group col">
                    <label for="" class="col-form-label">Amount</label>
                    <input type="number" class="form-control"placeholder="How much did you buy it for?" id="amount">
                </div>

                <div class="form-group col">
                    <label for="" class="col-form-label">Time</label>
                    <input type="time" class="form-control" id="time">
                </div>
            </div>
            <div class="d-flex justify-content-center">
               <button class="btn btn-primary " id="addbtn" type="button">Add Item</button> 
            </div>
        </form> 
        <div class="mt-3">
            <table class="table" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name of Item</th>
                        <th scope="col">Date of Purchase</th>
                        <th scope="col">Amount purchased</th>
                        <th scope="col">time of purchased</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="alert alert-warning" id="totalbody">
            <h4>Grand total</h4>
            <hr>
            <span id="total" class="h5"></span>
        </div>

    </div>
    <script src="Expense.js"></script>
</body>
</html>
